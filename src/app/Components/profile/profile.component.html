<div class="profile-container">
  <div class="profile-wrap">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h2>Profile</h2>
      <label for="profileForm-username">Username</label>
      <input 
        type="text"
        id="profileForm-username"
        formControlName="username"
        placeholder="Username" 
      />
      <label for="profileForm-email">Email</label>
      <input 
        type="email"
        id="profileForm-email"
        formControlName="email"
        placeholder="Email"
      />
      <label for="profileForm-age">Age</label>
      <input 
        type="number"
        id="profileForm-age"
        formControlName="age"
        placeholder="Age"
      />
      <button type="button" (click)="onSubmit()">Save</button>

    </form>
  </div>
</div>
